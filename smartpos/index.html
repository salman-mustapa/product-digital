<!DOCTYPE html>
<html lang="id" class="antialiased">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMKM POS V2</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="manifest" href="manifest.json">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Quicksand', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: 'rgb(var(--color-primary-50) / <alpha-value>)',
                            100: 'rgb(var(--color-primary-100) / <alpha-value>)',
                            200: 'rgb(var(--color-primary-200) / <alpha-value>)',
                            300: 'rgb(var(--color-primary-300) / <alpha-value>)',
                            400: 'rgb(var(--color-primary-400) / <alpha-value>)',
                            500: 'rgb(var(--color-primary-500) / <alpha-value>)',
                            600: 'rgb(var(--color-primary-600) / <alpha-value>)',
                            700: 'rgb(var(--color-primary-700) / <alpha-value>)',
                            800: 'rgb(var(--color-primary-800) / <alpha-value>)',
                            900: 'rgb(var(--color-primary-900) / <alpha-value>)',
                        }
                    },
                    boxShadow: {
                        'neon': '0 0 5px theme("colors.primary.500"), 0 0 20px theme("colors.primary.500")',
                    }
                }
            }
        }

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('SW registered:', registration))
                    .catch(error => console.log('SW registration failed:', error));
            });
        }
    </script>
    <style>
        :root {
            /* Default Green */
            --color-primary-50: 240 253 244;
            --color-primary-100: 220 252 231;
            --color-primary-200: 187 247 208;
            --color-primary-300: 134 239 172;
            --color-primary-400: 74 222 128;
            --color-primary-500: 34 197 94;
            --color-primary-600: 22 163 74;
            --color-primary-700: 21 128 61;
            --color-primary-800: 22 101 52;
            --color-primary-900: 20 83 45;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(203, 213, 225, 0.5);
            border-radius: 3px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: rgba(71, 85, 105, 0.5);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Neon Input Style */
        .input-neon {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgb(var(--color-primary-500) / 0.5);
            color: inherit;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .input-neon:focus {
            box-shadow: 0 0 15px rgb(var(--color-primary-500) / 0.3);
            border-color: rgb(var(--color-primary-500));
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .dark .input-neon {
            color: white;
            background-color: rgba(0, 0, 0, 0.2);
        }

        /* Glassmorphism Card */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .dark .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Background Pattern */
        body {
            background-color: #f3f4f6;
            background-image:
                radial-gradient(at 0% 0%, rgb(var(--color-primary-200) / 0.4) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgb(var(--color-primary-100) / 0.4) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgb(var(--color-primary-200) / 0.4) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgb(var(--color-primary-100) / 0.4) 0px, transparent 50%);
            background-attachment: fixed;
        }

        .dark body {
            background-color: #0f172a;
            background-image:
                radial-gradient(at 0% 0%, rgb(var(--color-primary-900) / 0.3) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgb(var(--color-primary-800) / 0.3) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgb(var(--color-primary-900) / 0.3) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgb(var(--color-primary-800) / 0.3) 0px, transparent 50%);
        }
    </style>
</head>

<body class="text-gray-800 dark:text-gray-100 transition-colors duration-300">

    <!-- Global Loader -->
    <div id="global-loader"
        class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-gray-50 dark:bg-slate-900 transition-opacity duration-500">
        <div class="relative w-24 h-24 mb-4">
            <div
                class="absolute inset-0 border-4 border-primary-200 dark:border-primary-900/30 rounded-full animate-pulse">
            </div>
            <div class="absolute inset-0 border-4 border-t-primary-600 rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center text-3xl">üõçÔ∏è</div>
        </div>
        <h2 class="text-xl font-bold text-gray-800 dark:text-white animate-pulse">Memuat Aplikasi...</h2>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">Mohon tunggu sebentar</p>
    </div>

    <!-- App Container (Rendered by JS) -->
    <div id="app" class="opacity-0 transition-opacity duration-500"></div>

    <!-- Core Scripts -->
    <script src="js/api.js"></script>
    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/sync.js"></script>

    <!-- UI Namespace -->
    <script>const UI = {};</script>

    <!-- UI Modules -->
    <script src="js/ui/layout.js"></script>
    <script src="js/ui/dashboard.js"></script>
    <script src="js/ui/products.js"></script>
    <script src="js/ui/pos.js"></script>
    <script src="js/ui/categories.js"></script>
    <script src="js/ui/reports.js"></script>
    <script src="js/ui/outlets.js"></script>
    <script src="js/ui/employees.js"></script>
    <script src="js/ui/settings.js"></script>

    <!-- Main Init -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Auth
            Auth.init();

            // Initialize Layout (handles data loading strategy)
            await UI.Layout.init();

            // Hide Loader
            const loader = document.getElementById('global-loader');
            const app = document.getElementById('app');

            if (loader && app) {
                loader.classList.add('opacity-0', 'pointer-events-none');
                app.classList.remove('opacity-0');
                setTimeout(() => loader.remove(), 500);
            }
        });
    </script>
</body>

</html>
