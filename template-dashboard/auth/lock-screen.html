<!DOCTYPE html>
<html lang="id" data-theme="system">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lock Screen - GLM Dashboard</title>
    <!-- Head section is the same as login.html, just change the title -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0fdf4",
                100: "#dcfce7",
                200: "#bbf7d0",
                300: "#86efac",
                400: "#4ade80",
                500: "#22c55e",
                600: "#16a34a",
                700: "#15803d",
                800: "#166534",
                900: "#14532d",
              },
            },
            fontFamily: { quicksand: ["Quicksand", "sans-serif"] },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen relative"
  >
    <!-- Theme Switcher -->
    <div
      class="absolute top-4 right-4 flex items-center justify-between p-2 rounded-lg bg-gray-100 dark:bg-gray-700"
    >
      <button
        id="lightTheme"
        class="theme-btn p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-600"
        title="Light Mode"
      >
        <svg
          class="w-5 h-5 text-yellow-500"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
      <button
        id="darkTheme"
        class="theme-btn p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-600"
        title="Dark Mode"
      >
        <svg
          class="w-5 h-5 text-gray-700 dark:text-gray-300"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
          ></path>
        </svg>
      </button>
      <button
        id="systemTheme"
        class="theme-btn p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-600"
        title="System Mode"
      >
        <svg
          class="w-5 h-5 text-gray-500"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M3 5a2 2 0 012-2h10a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5zm11 1H6v8h8V6z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
    <div class="max-w-md w-full p-6 mx-4 glass rounded-xl shadow-lg">
      <div class="text-center mb-8">
        <img
          src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
          alt="User"
          class="w-20 h-20 rounded-full mx-auto mb-4"
        />
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white">
          John Doe
        </h2>
        <p class="text-gray-600 dark:text-gray-400">Unlock your session</p>
      </div>
      <form class="space-y-6">
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >Password</label
          ><input
            id="password"
            name="password"
            type="password"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 bg-white dark:bg-gray-700"
          />
        </div>
        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
          >
            Unlock
          </button>
        </div>
      </form>
      <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
        Or
        <a
          href="login.html"
          class="font-medium text-primary-600 hover:text-primary-500"
          >sign in as a different user</a
        >
      </p>
    </div>
    <script src="../assets/js/app.js"></script>
  </body>
</html>
